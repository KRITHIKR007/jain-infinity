<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Infinity 2025</title>
    <style>
        /* Base body styling - centers content vertically and horizontally with dark gradient background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background: radial-gradient(circle at center, #111111, #050505);
        }
        
        /* Main loader container - styled as a glass-morphism card with subtle borders and shadows */
        .loader {
            text-align: center;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 24px;
            background: rgba(15, 15, 15, 0.75);
            box-shadow: 0 8px 32px rgba(10, 165, 233, 0.2), 0 16px 58px rgba(168, 85, 247, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        /* Shine effect overlay - creates moving highlight across the loader card */
        .loader::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent, 
                rgba(14, 165, 233, 0.05), 
                transparent
            );
            transform: rotate(45deg);
            animation: shine 2s infinite;
            pointer-events: none;
        }
        
        /* Animation for shine effect - moves diagonal highlight across card */
        @keyframes shine {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }
        
        /* Main heading style - gradient text with text shadow and positioning for "2025" badge */
        .loader h1 {
            font-size: 2.75rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 16px rgba(10, 165, 233, 0.3);
            background: linear-gradient(135deg, #0ea5e9, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            position: relative;
        }
        
        /* "2025" superscript styling - smaller text positioned next to main heading with same gradient */
        .loader h1::after {
            content: '2025';
            font-size: 1rem;
            position: absolute;
            top: 0;
            right: 70px;
            background: inherit;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Paragraph styling - light colored text with increased size for readability */
        .loader p {
            color: #e2e8f0;
            font-size: 1.1rem;
            margin-bottom: 1.2rem;
        }
        
        /* Loading spinner - circular animation with gradient border colors and glow effect */
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(14, 165, 233, 0.2);
            border-radius: 50%;
            border-top-color: #0ea5e9;
            border-right-color: #0ea5e9;
            border-bottom-color: #a855f7;
            animation: spin 1.2s cubic-bezier(0.6, 0.2, 0.4, 0.9) infinite;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);
        }
        
        /* Spinner rotation animation - rotates the spinner 360 degrees */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Progress bar container - subtle background with rounded corners */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
        }
        
        /* Actual progress bar - animated fill with gradient color and glow */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0ea5e9, #a855f7);
            border-radius: 6px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 8px rgba(14, 165, 233, 0.4);
        }
        
        /* Shimmer effect on progress bar - creates moving highlight */
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 1.5s infinite;
        }
        
        /* Animation for shimmer - moves highlight across the progress bar */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Countdown text styling - smaller, semi-transparent text with letter spacing */
        .countdown {
            font-size: 0.95rem;
            color: rgba(226, 232, 240, 0.8);
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }
        
        /* Manual redirect link - styled as a subtle button with border and background */
        .manual-link {
            display: inline-block;
            margin-top: 1rem;
            color: #0ea5e9;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 0.6rem 1.2rem;
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(14, 165, 233, 0.05);
            letter-spacing: 0.2px;
            font-weight: 500;
        }
        
        /* Hover effect for manual link - enhances visibility and adds subtle elevation */
        .manual-link:hover {
            background: rgba(14, 165, 233, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
            border-color: rgba(14, 165, 233, 0.5);
        }
        
        /* Active state for manual link - removes elevation when clicked */
        .manual-link:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="loader" role="status" aria-label="Loading page">
        <h1>Infinity</h1>
        <div class="spinner" aria-hidden="true"></div>
        <p>Redirecting to the event website...</p>
        
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <div id="countdown" class="countdown">Redirecting in 1.5 seconds</div>
        
        <a href="website/index.html" class="manual-link">Click here if not redirected automatically</a>
    </div>
    <script>
        // Redirect to the main website after a short delay
        const totalTime = 1500; // 1.5 seconds
        const progressBar = document.getElementById('progress-bar');
        const countdownEl = document.getElementById('countdown');
        const startTime = Date.now();
        
        // Start progress bar animation
        progressBar.style.width = '100%';
        
        // Update countdown text
        const updateCountdown = () => {
            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, Math.ceil((totalTime - elapsed) / 1000));
            countdownEl.textContent = `Redirecting in ${remaining} second${remaining !== 1 ? 's' : ''}`;
            
            if (elapsed < totalTime) {
                requestAnimationFrame(updateCountdown);
            }
        };
        
        updateCountdown();
        
        setTimeout(() => {
            window.location.href = 'website/index.html';
        }, totalTime);
    </script>
</body>
</html>
